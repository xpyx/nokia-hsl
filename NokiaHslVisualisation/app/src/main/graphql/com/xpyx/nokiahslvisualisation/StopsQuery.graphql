query StopTimesList {

    stops {
        stoptimesForPatterns(
            startTime: 0,
            timeRange: 360,
            numberOfDepartures: 5
        ) {
            stoptimes {
                trip {
                    gtfsId
                    routeShortName
                    route {
                        gtfsId
                    }
                }
                arrivalDelay
                realtime
                realtimeArrival
                headsign
                stop {
                    name
                    lat
                    lon
                    gtfsId
                }
            }
        }
    }
}





