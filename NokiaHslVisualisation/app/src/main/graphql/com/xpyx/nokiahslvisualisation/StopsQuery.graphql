query StopTimesList($ids: [String]) {
    # ids is a list of bus stop id strings
    stops(ids: $ids) {
        name
        stoptimesWithoutPatterns {
            scheduledArrival
            realtimeArrival
            arrivalDelay
            scheduledDeparture
            realtimeDeparture
            departureDelay
            realtime
            realtimeState
            serviceDay
            headsign
            trip {
                gtfsId
                route {
                    gtfsId
                    shortName
                    longName
                    mode
                    type
                    desc
                    url
                }
                serviceId
                activeDates
            }
        }
    }
}
