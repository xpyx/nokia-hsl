name: CI Workflow
on: [push]

jobs:

  build-and-test:
    name: Build and run tests
    runs-on: macos-10.15 
    steps:

      - name: Checkout current repository in ubuntu's file system 
        uses: actions/checkout@v1

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Print contents in current directory
        run: ls -la

      - name: Fix ndk location
        run: mv /Users/runner/Library/Android/sdk/ndk-bundle /Users/runner/Library/Android/sdk/ndk/21.4.7075529

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Upload Reports
        uses: actions/upload-artifact@v1
        with:
           name: reports
           path: app/build/reports       
